<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Produtos Finais</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold"><i class="bi bi-box-seam me-2"></i>Produtos Finais</h2>
                <p class="text-muted">Gerencie seus produtos finais e seus componentes</p>
            </div>
            <a th:href="@{/produtos-finais/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i> Novo Produto Final
            </a>
        </div>

        <div class="card">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Lista de Produtos</h5>
                <span class="badge bg-primary" th:if="${not #lists.isEmpty(produtosFinais)}" th:text="${#lists.size(produtosFinais)} + ' produtos'"></span>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(produtosFinais)}" class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>
                    Nenhum produto final cadastrado. Clique no botão "Novo Produto Final" para começar.
                </div>

                <div th:if="${not #lists.isEmpty(produtosFinais)}" class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Custo Total</th>
                                <th>Qtd. Itens</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="produto : ${produtosFinais}">
                                <td th:text="${produto.id}"></td>
                                <td>
                                    <span class="fw-medium" th:text="${produto.nome}"></span>
                                </td>
                                <td>
                                    <span th:if="${produto.descricao}" th:text="${produto.descricao}"></span>
                                    <span th:unless="${produto.descricao}" class="text-muted fst-italic">Sem descrição</span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:text="${#numbers.formatCurrency(produto.custoTotal)}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-info text-white" th:text="${produto.itens.size()}"></span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a th:href="@{/produtos-finais/{id}/itens(id=${produto.id})}" class="btn btn-sm btn-outline-info" data-bs-toggle="tooltip" title="Gerenciar Itens">
                                            <i class="bi bi-list-check"></i>
                                        </a>
                                        <a th:href="@{/produtos-finais/{id}/editar(id=${produto.id})}" class="btn btn-sm btn-outline-primary" data-bs-toggle="tooltip" title="Editar Produto">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/produtos-finais/{id}/excluir(id=${produto.id})}" class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Tem certeza que deseja excluir este produto final?')" data-bs-toggle="tooltip" title="Excluir Produto">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Dashboard Cards -->
        <div class="row mt-4" th:if="${not #lists.isEmpty(produtosFinais)}">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Total de Produtos</h6>
                                <h2 class="mb-0" th:text="${#lists.size(produtosFinais)}"></h2>
                            </div>
                            <i class="bi bi-box-seam fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Custo Médio</h6>
                                <h2 class="mb-0" th:text="${#lists.isEmpty(produtosFinais) ? '0' : #numbers.formatCurrency(#aggregates.sum(produtosFinais.![custoTotal]) / #lists.size(produtosFinais))}"></h2>
                            </div>
                            <i class="bi bi-currency-dollar fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Total de Itens</h6>
                                <h2 class="mb-0" th:text="${#aggregates.sum(produtosFinais.![itens.size()])}"></h2>
                            </div>
                            <i class="bi bi-list-ul fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
